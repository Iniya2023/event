<!DOCTYPE HTML>
<HTML>
	<HEAD>

		<meta charset="UTF-8">

		<link rel="stylesheet" href="style.css">
		
		<style>
		*{
			padding:0%;

			box-sizing:border-box;

		</style>

<body>
 <section>
	<div id="event-container">
		<div id="event-row">
			
				<h1>EventTask</h1>

					</div>
					<div class="event">

					</div>

					</div>
					<div class="event">

					</div>
					
			</div>		
					
		</div>
	</div>
</section>

	<script src="main.js">
	
	
	</script>

</body>
